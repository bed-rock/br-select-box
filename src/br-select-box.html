<link rel="import" type="html" href="../../polymer/polymer.html">
<link rel="import" type="html" href="../../br-icons/src/br-icons.html">

<dom-module id="br-select-box">

  <link rel="import" type="css" href="../dist/css/br-select-box.css">

  <template>

    <div class="content">

      <div class="controls">
        <button on-click="_closeSelect">
          <br-icons icon="check"></br-icons>
        </button>
      </div>

      <content></content>
    </div>

  </template>

  <script>
    Polymer({
      is: 'br-select-box',

      _closeSelect: function(){
        Polymer.dom(this).classList.remove('open');
      }

    });
  </script>

</dom-module>
