<link rel="import" type="html" href="../../polymer/polymer.html">
<link rel="import" type="html" href="../../br-icons/src/br-icons.html">

<dom-module id="br-select-box">

  <link rel="import" type="css" href="../dist/css/br-select-box.css">

  <template>

    <div class="content">

      <div class="controls">
        <button on-click="_close">
          <template id="dom-if" if="{{checkButton}}">
            <br-icons icon="br-icons:check"></br-icons>
          </template>
        </button>
      </div>

      <content></content>
    </div>

  </template>

  <script>
    Polymer({
      is: 'br-select-box',

      properties: {

        checkButton: {
          type: Boolean,
          default: false
        }

      },

      _open: function(){
        Polymer.dom(this).classList.remove('open');
      },
      _close: function(){
        Polymer.dom(this).classList.remove('open');
      }

    });
  </script>

</dom-module>
